name: RTLCSS

on:
  workflow_run:
    workflows: ["Jekyll"]
    types:
      - completed
  push:
    branches: 
      - gh-pages

jobs:
  rtlcss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
          cache-dependency-path: assets/package-lock.json
      - run: npm install
      - run: npx rtlcss /css/style.css /css/style.css
