{% if page.promotion == 'tiny' %}
<div class="list-group bg-white">
    {% for promotion in site.promotions %}
    <a href="{{ promotion.url }}" class="list-group-item list-group-item-action fw-bold">
    <img src="{{ promotion.image | prepend: '/assets/img/' }}" class="img-fluid mb-3" alt="">
        <h5 class="fw-bold">{{ promotion.title }}</h5>
        <p class="m-0">
            {{ promotion.excerpt }}
        </p>
    </a>
    {% endfor %}
</div>
{% endif %}
